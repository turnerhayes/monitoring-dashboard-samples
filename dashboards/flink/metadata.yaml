sample_dashboards:
  -
    category: Flink
    id: flink-gce-overview
    display_name: Flink GCE Overview
    description: |-
      This dashboard is based on [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/flink#monitored-metrics) and has charts displaying CPU Load, CPU Time, Threads, Heap Used, Heap Committed, Heap Max, Nonheap Used, Nonheap Committed, Nonheap Max, Metaspace used, Metaspace Committed, Metaspace Max, Direct Used, Direct Total Capacity, Mapped used, Mapped Total Capacity, Garbage Collector Time, Garbage Collector Count, Flink Memory Managed Used, Flink Memory Managed Total, and Class Loader from flink as well as charts of infrastructure related metrics for the running flink VMs: CPU % Top 5 VMs, Memory % Top 5 VMs, and Hosts by Region.
      There is also a card with links to docs and the flink logs in Cloud Logging.
    related_integrations:
      - id: flink
        platform: GCE
  -
    category: Flink
    id: flink-gce-jobs-overview
    display_name: Flink GCE Jobs Overview
    description: |-
      This dashboard is based on [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/flink#monitored-metrics) and has charts displaying Number of Restarts, Last Checkpoint Time, Last Checkpoint Size, Checkpoints In Progress, Checkpoints Completed, Checkpoints Failed, Task Records In, Task Records Out, Task Records Dropped, Operator Records In, Operator Records Out, and Operator Records Dropped from flink. There is also a card with links to docs and the flink logs in Cloud Logging.
    related_integrations:
      - id: flink
        platform: GCE
  -
    category: Flink
    id: flink-job-manager-prometheus
    display_name: Flink Job Manager Prometheus Overview
    description: |-
      This dashboard is based on prometheus metrics exposed by [Apache Flink](https://nightlies.apache.org/flink/flink-docs-release-1.7/monitoring/metrics.html#prometheus-orgapacheflinkmetricsprometheusprometheusreporter). This dashboard has charts displaying: Registered Task Managers, Running Jobs, Task Slots Available, Task Slots Total, CPU Load, CPU Time, Threads, Heap Used (bytes), Heap Committed (bytes), Heap Max (bytes), Nonheap Used (bytes), Nonheap Committed (bytes), Nonheap Max (bytes), Metaspace Used (bytes), Metaspace Committed (bytes), Metaspace Max (bytes), Direct Used (bytes), Direct Total Capacity (bytes), Mapped Used (bytes), Mapped Total Capacity (bytes), Garbage Collection Time, Garbage Collection Count, and Class Loader.
    related_integrations:
      - id: flink
        platform: GKE
  -
    category: Flink
    id: flink-task-manager-prometheus
    display_name: Flink Task Manager Prometheus Overview
    description: |-
      This dashboard is based on prometheus metrics exposed by [Apache Flink](https://nightlies.apache.org/flink/flink-docs-release-1.7/monitoring/metrics.html#prometheus-orgapacheflinkmetricsprometheusprometheusreporter). This dashboard has charts displaying: CPU Load, CPU Time, Threads, Heap Used (bytes), Heap Committed (bytes), Heap Max (bytes), Nonheap Used (bytes), Nonheap Committed (bytes), Nonheap Max (bytes), Metaspace Used (bytes), Metaspace Committed (bytes), Metaspace Max (bytes), Direct Used (bytes), Direct Total Capacity (bytes), Mapped Used (bytes), Mapped Total Capacity (bytes), Garbage Collection Time, Garbage Collection Count, Managed Memory Used, Managed Memory Total, and Class Loader.
    related_integrations:
      - id: flink
        platform: GKE
